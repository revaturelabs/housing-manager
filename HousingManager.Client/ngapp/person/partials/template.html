<section>
  <div class="col-md-3"> </div>

  <div class="col-md-6">

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools" layout="row" layout-align="space-around center">
        <span>List of People</span>
        <md-button class="md-primary md-raised" ng-click="createPersonDialog($event)">Create Person</md-button>
      </div>
    </md-toolbar>
    <md-content flex>
      <md-list ng-init="getPeople()">
        <md-progress-linear ng-show="perLoading" md-mode="indeterminate"></md-progress-linear>
        <md-list-item id="user.guid" class="md-3-line" ng-repeat="user in users" ng-click="navigateTo(user, $event)">
          <div class="md-list-item-text" layout="column">
            <h3>{{ user.firstName }} {{ user.lastName }}</h3>
            <h4></h4>
            <p>{{ user.guid }}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>

  <div class="col-md-3"> </div>
</section>
