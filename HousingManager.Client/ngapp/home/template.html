<section>

    <md-button class="md-raised md-primary">Addresses</md-button>
  </form>

  <article>
    <header>
      <h3>Address</h3>
    </header>

    <section>

      <p>Zip Code: {{myAddress.zipCode}}</p>
    </section>
  </article>
</section>
